<div *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.username }}</strong> Profile
    </h3>
  </header>
  <p>
    <strong>Full Name:</strong>
    {{ currentUser.fullName }}
  </p>
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>
  <p>
    <strong>Role:</strong>
    {{ currentUser.roles }}
  </p>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
