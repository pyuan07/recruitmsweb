
<div><h1>Organization <b>Details</b></h1></div>

    <div class="form-group mb-3">
        <label class="form-label" for="name">Company Name</label>
        <input
            type="text"
            class="form-control"
            name="name"
            [(ngModel)]="organizationForm!.name"
            readonly
        />
    </div>

    <div class="form-group mb-3">
        <label class="form-label" for="description">Company Description</label>
        <textarea 
            class="form-control" 
            rows="8"
            name="description"
            [(ngModel)]="organizationForm!.description"
            readonly
        >
        </textarea>
    </div>

    <div class="form-group mb-3">
        <label class="form-label" for="country">Country</label>
        <input 
            type="text"
            class="form-control" 
            name="country"
            [(ngModel)]="organizationForm!.country.name"
            readonly
        >
    </div>

    <div class="form-group mb-3">
        <label class="form-label" for="address">Company Address</label>
        <input
            type="text"
            class="form-control"
            name="address"
            [(ngModel)]="organizationForm!.address"
            readonly
        />
    </div>

    <div class="card mb-3">
        <div class="card-header">
            Contact Method
        </div>
        <div class="card-body">
            <div class="form-group mb-3">
                <label class="form-label" for="email">Email</label>
                <input
                    type="email"
                    class="form-control"
                    name="email"
                    [(ngModel)]="organizationForm!.email"
                    readonly
                />
            </div>
        
            <div class="form-group mb-3">
                <label class="form-label" for="phone">Contact No</label>
                <input
                    type="tel"
                    class="form-control"
                    name="phone"
                    [(ngModel)]="organizationForm!.phone"
                    readonly
                />
            </div>

            <div class="form-group">
                <label class="form-label" for="website">Official Website</label>
                <input
                    type="url"
                    class="form-control"
                    name="website"
                    [(ngModel)]="organizationForm!.website"
                    readonly
                />
            </div>
        </div>
    </div>

    <div class="form-group mb-4">
        <label class="form-label" for="owner">Employer/Owner</label>
        <input 
            class="form-control" 
            name="owner"
            readonly
            [(ngModel)]="organizationForm!.owner.fullName"
        />
    </div>

    <div class="form-group mb-3">
        <label for="objectState">Object State</label>
        <input 
            class="form-control" 
            [(ngModel)]="organizationForm!.objectState"
            readonly
            name="objectState"
        />
    </div>

<div class="form-group pt-3">
    <div class="d-grid gap-2">
        <button (click)="gotoEditPage()" class="btn btn-primary" *ngIf="isAdmin || isEmployer">
            Edit
        </button>
        <button (click)="deleteOrganization()" class="btn btn-danger" *ngIf="isAdmin || isEmployer">
            Terminate
        </button>
        <button type="button" class="btn btn-secondary" onclick="window.history.go(-1)">
            Cancel
        </button>
    </div>
</div>
