
<div><h1>Vacancy <b>Details</b></h1></div>

<div class="form-group mb-3">
    <label for="name">Vacancy Title</label>
    <input
        type="text"
        class="form-control"
        name="name"
        [(ngModel)]="vacancyFrom!.name"
        readonly
    />
</div>

<div class="form-group pt-3">
    <div class="d-grid gap-2">
        <button (click)="gotoEditPage()" class="btn btn-primary">
            Edit
        </button>
        <button (click)="deleteVacancy()" class="btn btn-danger">
            Terminate
        </button>
        <button type="button" class="btn btn-secondary" onclick="window.history.go(-1)">
            Cancel
        </button>
    </div>
</div>
