
<div><h1>Vacancy <b>Edit</b></h1></div>

<form
    name="vacancyFrom"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate
>
    <div class="form-group mb-4">
        <label class="form-label" for="name">Title</label>
        <input
            type="text"
            class="form-control"
            name="name"
            [(ngModel)]="vacancyFrom.name"
            required
            #name="ngModel"
        />
        <div class="alert-danger" *ngIf="name.errors && f.submitted">
            <div *ngIf="name.errors['required']">Vacancy Title is required</div>
        </div>
    </div>

    <div class="form-group mb-4">
        <label class="form-label" for="objectState">Object State</label>
        <select 
            class="form-select" 
            [(ngModel)]="vacancyFrom.objectState"
            required
            name="objectState"
            #objectState="ngModel"
            aria-label="Select Object State"
        >
            <option value="CREATED" Select>Created</option>
            <option value="TERMINATED">Terminated</option>
            <option value="ACTIVE">Active</option>
            <option value="PENDING">Pending</option>
            <option value="DRAFT">Draft</option>
            <option value="FROZON">Frozen</option>
        </select>
    </div>
    <div class="form-group pt-3">
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">
                Save
            </button>
            <button type="button" class="btn btn-secondary" onclick="history.back()">
                Cancel
            </button>
        </div>
    </div>
</form>
