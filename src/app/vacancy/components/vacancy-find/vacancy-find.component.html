<div class="table-title">
  <div class="d-flex">
      <div><h2><b>Find</b> Vacancy</h2></div>
  </div>
</div>

  <mat-form-field appearance="fill">
    <mat-label>Filter by Vacancy Name </mat-label>
    <input matInput (keyup)="applyFilter()" placeholder="Filter Vacancy Name Here" #input [(ngModel)]="filterText">
  </mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container> -->

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
      <td mat-cell *matCellDef="let row"> {{row.country.name}} </td>
    </ng-container>

    <ng-container matColumnDef="organization">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Organization </th>
      <td mat-cell *matCellDef="let row"> {{row.organization.name}} </td>
    </ng-container>

    <ng-container matColumnDef="objectState">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tag Matched </th>
      <td mat-cell *matCellDef="let row"> {{row.matchedTag}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let row"> 
        <button type="button" class="btn btn-primary" (click)="gotoDetailsPage(row.vacancyId)">Check Info</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No suitable vacancy found</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of vacancys"></mat-paginator>
</div>
